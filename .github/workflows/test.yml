name: test suite

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.8", "3.10" ]  # 减少测试版本，只保留最低和较新版本
    runs-on: ubuntu-latest
    services:
      rabbitmq:
        image: rabbitmq:3-alpine  # 使用更轻量的alpine版本
        options: >-
          --health-cmd "rabbitmqctl node_health_check"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 3
        env:
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: admin
        ports:
          - 5672:5672
    steps:
      - uses: actions/checkout@v4  # 使用最新版本
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4  # 使用最新版本
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Cache Poetry installation
        uses: actions/cache@v3
        with:
          path: ~/.local
          key: poetry-${{ runner.os }}-${{ matrix.python-version }}
          
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 1.5.1
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
          poetry config installer.parallel true
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.python-version }}-
            
      - name: Install dependencies
        run: |
          poetry install --only=main,test --no-interaction
          
      - name: Wait for RabbitMQ
        run: |
          timeout 30 bash -c 'until nc -z localhost 5672; do sleep 1; done'
          
      - name: Run tests
        timeout-minutes: 2
        env:
          RABBITMQ_HOST: localhost
          RABBITMQ_USERNAME: admin
          RABBITMQ_PASSWORD: admin
        run: |
          poetry run pytest tests/ -v --tb=short --disable-warnings